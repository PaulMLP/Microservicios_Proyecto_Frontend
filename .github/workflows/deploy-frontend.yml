name: Deploy Frontend to Azure AKS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ”¹ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: ðŸ”¹ Login en Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸ”¹ Login en Azure Container Registry (ACR)
        run: az acr login --name projectint

      - name: ðŸ”¹ Construir imagen Docker del frontend
        run: |
          IMAGE_NAME="projectint.azurecr.io/app-frontend:latest"
          echo "Building $IMAGE_NAME"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: ðŸ”¹ Configurar credenciales de Kubernetes
        run: az aks get-credentials --resource-group ProyectoIntegrador --name clusterProyecto

      - name: ðŸ”¹ Desplegar frontend en AKS
        run: kubectl apply -f app-frontend.yml
